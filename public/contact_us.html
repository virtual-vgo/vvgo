<div class="mt-2 container">
    <form class="mx-5" action="https://formspree.io/f/xrgojvvj" method="POST">
        <div class="form-group">
            <label for="name">Your Name</label>
            <input class="form-control mb-1" type="text" id="name" name="name" placeholder="Chester Cheetah">
            <label for="_replyto">Your email</label>
            <input class="form-control mb-1" type="email" id="_replyto" name="_replyto"
                   placeholder="chester@cheetos.com">
            <label for="subject">Subject</label>
            <input class="form-control mb-1" type="text" id="subject" name="subject" placeholder="cheetos are fire">
            <label for="message">Message</label>
            <textarea class="form-control mb-1" type="text" id="message" name="message"
                      placeholder="But actually the earth is flat." rows="3"></textarea>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
