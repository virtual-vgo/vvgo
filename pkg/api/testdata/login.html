<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Virtual Video Game Orchestra">
    <link rel="icon" href="images/favicons/favicon-32x32.png" sizes="32x32" type="image/png">

    <title>Virtual Video Game Orchestra</title>
    <meta name="description" content="">

    <link rel="stylesheet" type="text/css" href="npm/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="npm/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="css/theme.css">

    <script type="text/javascript" src="npm/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="npm/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="npm/@fortawesome/fontawesome-free/js/fontawesome.min.js"></script>
</head>


<style>
    .form-signin {
        width: 100%;
        max-width: 330px;
        padding: 15px;
        margin: auto;
    }

    .form-signin .checkbox {
        font-weight: 400;
    }

    .form-signin .form-control {
        position: relative;
        box-sizing: border-box;
        height: auto;
        padding: 10px;
        font-size: 16px;
    }

    .form-signin .form-control:focus {
        z-index: 2;
    }

    .form-signin input[type="email"] {
        margin-bottom: -1px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
    }

    .form-signin input[type="password"] {
        margin-bottom: 10px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
    }
</style>


<body class="text-center">
<div class="container">
    <nav class="top-nav navbar navbar-expand-md navbar-dark bg-dark-blue-transparent fa-border m-2">
        <a class="nav-link text-light" href="/">
            <i class="fas fa-home fa-2x mr-2"></i>Virtual VGO
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">

            <ul class="navbar-nav container">
                <li class="nav-item btn">
                    <a class="nav-login nav-link text-monospace text-info" href="/login/password">
                        Login
                    </a>
                </li>
            </ul>


            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link btn-outline-primary" href="https://www.facebook.com/groups/1080154885682377/">
                        <i class="fab fa-facebook-square fa-2x"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn-outline-primary" href="https://github.com/virtual-vgo/vvgo">
                        <i class="fab fa-github-square fa-2x"></i>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</div>

<form class="form-signin" action="/auth/password" method="post">
    <img class="mb-4 mt-4" src="images/logo.svg" alt="" width="100%">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

    <div>
        <label for="inputUser" class="sr-only">VVGO User</label>
        <input name="user" type="text" id="inputUser" class="form-control" placeholder="vvgo user" required autofocus>
    </div>

    <div class="mt-1">
        <label for="inputPassword" class="sr-only">Password</label>
        <input name="pass" type="password" id="inputPassword" class="form-control" placeholder="password" required>
    </div>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>
</body>
