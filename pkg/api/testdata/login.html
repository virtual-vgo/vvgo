<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Virtual Video Game Orchestra">
    <link rel="icon" href="/images/favicons/favicon-32x32.png" sizes="32x32" type="image/png">

    <title>Virtual Video Game Orchestra</title>
    <meta name="description" content="">

    <link rel="stylesheet" type="text/css" href="/npm/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/npm/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="/css/theme.css">
    <link rel="stylesheet" type="text/css" href="/css/login.css">

    <script type="text/javascript" src="/npm/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/npm/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/npm/@fortawesome/fontawesome-free/js/fontawesome.min.js"></script>
</head>

<body class="text-center">
<div class="container">
    <nav class="top-nav navbar navbar-expand-md navbar-dark bg-dark-blue-transparent fa-border">
        <a class="nav-link text-light" href="/">
            <img src="/images/favicons/favicon-32x32.png">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="bg-info nav-link text-monospace" href="/login">Login</a>
                </li>
            </ul>
        </div>
    </nav>
</div>

<form class="form-signin" action="/login/password" method="post">
    <img class="mb-4 mt-4" src="images/logo.svg" alt="" width="100%">
    <div>
        <label for="inputUser" class="sr-only">VVGO User</label>
        <input name="user" type="text" id="inputUser" class="form-control" placeholder="user" required autofocus>
    </div>
    <div class="mt-1">
        <label for="inputPassword" class="sr-only">Password</label>
        <input name="pass" type="password" id="inputPassword" class="form-control" placeholder="password" required>
    </div>
    <button class="btn btn-lg btn-block bg-vvgo-purple text-light" type="submit">Sign in</button>
</form>
</body>
<footer class="footer">
    <div class="container mt-3 text-center">
        <div class="row-cols-1">
            <a class="text-light" href="https://www.facebook.com/groups/1080154885682377/">
                <i class="fab fa-facebook-square fa-2x"></i>
            </a>
            <a class="text-light" href="https://github.com/virtual-vgo/vvgo">
                <i class="fab fa-github-square fa-2x"></i>
            </a>
            <a class="text-light"
               href="https://www.youtube.com/channel/UCeipEtsfjAA_8ATsd7SNAaQ">
                <i class="fab fa-youtube-square fa-2x"></i>
            </a>
        </div>
        <div class="row-cols-1">
            <a class="text-light text-lowercase" href="https://vvgo.org/privacy">privacy policy</a>
            <a class="text-light" href="https://vvgo.org/cookie-policy">cookie policy</a>
        </div>
    </div>
</footer>

<link rel="stylesheet" type="text/css" href="//wpcc.io/lib/1.0.2/cookieconsent.min.css"/>

<script>window.addEventListener("load", function () {
        window.wpcc.init({
            "border": "thin",
            "corners": "small",
            "colors": {
                "popup": {"background": "#222222", "text": "#ffffff", "border": "#d9baea"},
                "button": {"background": "#d9baea", "text": "#000000"}
            },
            "content": {"href": "https://vvgo.org/cookie-policy"}
        })
    });</script>
</html>
